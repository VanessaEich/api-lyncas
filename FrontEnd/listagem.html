<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem</title>
  <link rel="stylesheet" href="css/listagem.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/header.css">
  <script src="https://kit.fontawesome.com/ed7406ea43.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="menu.js" defer></script>
  <script type="module" src="listarPessoas.js"></script>
  <script type="module" src="pessoaService.js" defer></script>
  <script src="filtraUsuarios.js" defer></script>
  <script src="validarLogin.js" defer></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  <script type="module" src="toastr.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" crossorigin="anonymous"></script>
</head>

<body>
  <div class="item1">
    <div class="logo">
      <img src="img/Fundo.png" alt="logo Lyncas" id='logo-lyncas-img'>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html" class="navbar"><i class='bx bx-grid-alt'></i>
            <p class="dash">Dashboard</p>
          </a></li>
        <li><a href="listagem.html" class="navbar"><i class='bx bxs-user-account'></i>
            <p class="usu">Usuários</p><i class='bx bx-chevron-right'></i>
          </a></li>
      </ul>
    </nav>
    <button id="btnClose">X</button>
  </div>

  <div class="item2">
    <header>
      <input type="checkbox" id="check">
      <label for="check" class="menu">
        <i class="fas fa-align-right"></i>
      </label>
      <div class="item3">
        <div class="lince">
          <img src="img/lince-224x547.png" alt="lince" id='lince-img'>
        </div>
        <div class="caixa">
          <h6 class="nome">Nome do Usuário</h6>
          <button class="sair" onclick="Sair()">Sair</button>
        </div>
      </div>
    </header>
    <div class="box2">
      <header class="titulo">
        <h6 class="user">Usuários</h6>
        <div class="box-search" action="" method="post">
          <div class="caixa2">
            <button class="btlupa"><i class='bx bx-search'></i></button>
            <input onkeyup="BuscarUsuarios(this.value)" type="text" name="search" placeholder="Buscar usuários">
          </div>
          <button class="btadicionar" onclick="window.location.href='cadastro.html'"><a
              target="_blank">Adicionar</a></button>
        </div>
      </header>

      <div class="areatabela">
        <table class="tabela">
          <thead>
            <tr>
              <th>
                <div class="hnome">Nome<i class='bx bx-sort-alt-2'></i></div>
              </th>
              <th>
                <div class="hfone">Telefone<i class='bx bx-sort-alt-2'></i></div>
              </th>
              <th>
                <div class="hemail">Email<i class='bx bx-sort-alt-2'></i></div>
              </th>
              <th>
                <div class="hdtnasc">Data Nasc.<i class='bx bx-sort-alt-2'></i></div>
              </th>
              <th>
                <div class="hstatus">Status<i class='bx bx-sort-alt-2'></i></div>
              </th>
              <th>
                <div class="hacoes">Ações<i class='bx bx-sort-alt-2'></i></div>
              </th>
            </tr>
          </thead>

          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
